<body>
    <h1>RACING GAME!</h1>

    <div class="game">
        <p id="diceresult">Roll the dice!</p>
        <button onclick="document.getElementById('diceresult').innerHTML = dicenum(1, 7);">
            <img src="dice.png" alt="Roll">
        </button>
        <div class="scores">
            <p><span id="arrow1">&gt;&gt;</span> Player 1: <span id="pl1">0</span></p>
            <p><span id="arrow2">&gt;&gt;</span> Player 2: <span id="pl2">0</span></p>
        </div>
    </div>

    <div class="outliner">
        <div class="grid-container">
            <!-- Simplified grid sample: you can expand it with your full 54 cells -->
            <div class="grid-item" id="1">S</div>
            <div class="grid-item" id="2">2</div>
            <div class="grid-item" id="3">3</div>
            <div class="grid-item" id="4">4</div>
            <div class="grid-item" id="5">5</div>
            <div class="grid-item" id="6">6</div>
            <div class="grid-item" id="7">7</div>
            <div class="grid-item" id="8">8</div>
            <div class="grid-item" id="9">9</div>
            <div class="grid-item" id="10">10</div>
            <!-- you can copy your full map here -->
        </div>
    </div>

    <div class="footer">Made by Jhon Joshua Abutan, 2024</div>

    <script>
        function dicenum(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }
    </script>
</body>
</html>
